<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, viewport-fit=cover"
        />
        <!--<link (idk if this is needed)
            rel="preload"
            href="https://raw.githubusercontent.com/T3-Content/unduck/refs/heads/main/src/bang.ts"
            as="script"
        />-->
        <script>
            (function () {
                const validThemes = [
                    "light",
                    "dark",
                    "amoled",
                    "nord",
                    "catppuccin",
                    "one-dark",
                    "gruvbox",
                    "terminal",
                ];
                const stored = localStorage.getItem("theme");
                const theme = validThemes.includes(stored ?? "")
                    ? stored
                    : "dark";

                if (theme) {
                    document.documentElement.setAttribute("data-theme", theme);
                }
            })();
        </script>
        %sveltekit.head%
    </head>
    <body data-sveltekit-preload-data="hover">
        <div style="display: contents">%sveltekit.body%</div>
    </body>
</html>
